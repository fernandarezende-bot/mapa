<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SIGMAGIS - Localhost Mode</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        // Voltando para a leitura de lat e lon separadas
        const lat = parseFloat(params.get("lat"));
        const lon = parseFloat(params.get("lon"));
        const zoom = parseInt(params.get("zoom")) || 17;

        if (!isNaN(lat) && !isNaN(lon)) {
            const map = L.map('map').setView([lat, lon], zoom);

            // Substitua pelo link do satélite que você usava no localhost
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                maxZoom: 19
            }).addTo(map);

            L.marker([lat, lon]).addTo(map);
        } else {
            document.body.innerHTML = "<h1>Aguardando coordenadas do Atlas...</h1>";
        }
    </script>
</body>
</html>
